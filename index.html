<html>
  <head>
    <title>General Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="https://blackcodher.com/assets/img/Black-Codher-logo.png"
      />
      <h2>
        <center>Black Culture Quiz </center>
      </h2> <br> 
      <img src="blackCultureImage.jpg" alt="blackCultureImage" width="800" height="300">
        </div>
    </header>
    
      <div id="total-container">
        <span class="total"></span>
      </div>
      <ol id="items">
        <!-- Items will be added here -->
        <div id="quiz">
          <h1 id="quiz-name"></h1>
          <button id="submit-button">Submit Answers</button>
          <button id="next-question-button">Next Question</button>
          <button id="prev-question-button">Previous</button>
          
          <div id="quiz-results">
            
            <p id="quiz-results-message"></p>
            <p id="quiz-results-score"></p>
            <button id="quiz-retry-button">Retry</button>
            
          </div>
        </div>
      </ol>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
